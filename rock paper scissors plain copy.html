<!DOCTYPE html>
<Html>
    <head>
        <title></title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button 

        onclick="
        playGame('rock');"

        >Rock</button>

        <button 
        
        onclick="
        playGame('paper');"

        >Paper</button>

        <button 
        
        onclick="
        playGame('scissors');"
        
        >Scissors</button>
        
        <script>
            
            function playGame(playerMove) {

                const computerMove = pickComputerMove();

                let result = '';    

                if (playerMove === 'rock') {

                    if (computerMove === 'rock') {
                        result = 'Tie';
                    }else if (computerMove === 'paper') {
                        result = 'You Win';
                    }else if (computerMove === 'scissors') {
                        result = 'You lose';
                    }
                    
                } else if (playerMove === 'paper') {

                    if (computerMove === 'rock') {
                        result = 'You lose';
                    }else if (computerMove === 'paper') {
                        result = 'Tie';
                    }else if (computerMove === 'scissors') {
                        result = 'You Win';
                    }

                } else if (playerMove === 'scissors') {
                    if (computerMove === 'rock') {
                        result = 'You win';
                    }else if (computerMove === 'paper') {
                        result = 'You lose';
                    }else if (computerMove === 'scissors') {
                        result = 'Tie'; 
                    }
                }

                alert(`Your move: ${playerMove}\nComputer move: ${computerMove}\nResult: ${result}`);
            }

            function pickComputerMove () {
                const randomNumber = Math.random();

                let computerMove = '';
                
                if (randomNumber >=0 && randomNumber <1/3){
                    computerMove = 'rock'
                }else if (randomNumber >=1/3 && randomNumber < 2/3) {
                    computerMove = 'paper';
                } else if(randomNumber >= 2/3 && randomNumber <= 1) {
                    computerMove = 'scissors';
                }
                return computerMove;
            }
        </script>
    </body>
</Html>
