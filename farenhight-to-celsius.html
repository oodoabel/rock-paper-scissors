<!DOCTYPE html>
<html>
    <head>
        <title>Degree Converter</title>
    </head>
    <body>
        <script>
            function convertToFarenheit(celsius) {
                return ((celsius * 9/5) + 32);
            }

            function convertToCelsius(Farenheit) {
                return (Farenheit - 32) * (5/9);
            }

            function convertTemperature(degree, unit) {
                if (unit === 'F'){
                    console.log(`${convertToCelsius(degree)}C`);
                }else if (unit === 'C') {
                    console.log(`${convertToFarenheit(degree)}F`)
                }
                    
            }

            convertTemperature (25, 'C');
        </script>
    </body>
</html>
